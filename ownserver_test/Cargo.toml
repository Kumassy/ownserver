[package]
name = "ownserver_test"
version = "0.6.0"
authors = ["Kumassy <kumassyii@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ownserver_lib = { version = "0.6.0", path = "../ownserver_lib" }
ownserver = { version = "0.6.0", path = "../ownserver" }
ownserver_server = { version = "0.6.0", path = "../ownserver_server" }
tokio-tungstenite = { version = '0.26', features = ["rustls"] }
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7"
futures = "0.3"
log = "0.4"
pretty_env_logger = "0.5"
url = "2.2"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rmp-serde = "1.1"
tracing = "0.1"
tracing-subscriber = "0.3"
warp = "0.3"
lazy_static = "1.4"
dashmap = "6.1"
ownserver-auth = { git = "https://github.com/Kumassy/ownserver-auth.git", branch = "main", version = "0.2.0" }
once_cell = "1.8"
chrono = "0.4"
bytes = "1.0"

[dev-dependencies]
tokio-test = "0.4"
